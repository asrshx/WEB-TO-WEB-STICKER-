<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Bot - Threads</title>
  <style>
    /* üî• Animated Gradient Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 15px rgba(255,255,255,0.3);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      width: 95%;
      max-width: 1100px;
    }

    .thread-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-5px);}
    }

    .thread-info {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .stop-btn {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .stop-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 25px rgba(255, 65, 108, 0.8);
    }

    .no-threads {
      font-size: 1.4rem;
      opacity: 0.7;
      margin-top: 50px;
      text-align: center;
    }

    .back-btn {
      margin-top: 30px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.7);
    }
  </style>
</head>
<body>
  <h1>üî• Active Threads</h1>

  <div class="container">
    <!-- Example Thread (Backend se dynamically generate hoga) -->
    <div class="thread-card">
      <div class="thread-info">
        <b>üéØ Target:</b> 123456789<br>
        <b>‚è± Interval:</b> 5 sec<br>
        <b>üïí Started:</b> 10:15:30 PM
      </div>
      <form method="POST" action="/stopThread">
        <input type="hidden" name="key" value="SECRET_PASSWORD">
        <input type="hidden" name="targetID" value="123456789">
        <button type="submit" class="stop-btn">üõë Stop Thread</button>
      </form>
    </div>

    <!-- Dusre thread bhi isi format me dynamically aayenge -->
  </div>

  <a href="/" class="back-btn">‚¨Ö Back to Home</a>

</body>
</html>
