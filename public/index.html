<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Bot - Control Panel</title>
  <style>
    /* ðŸŒˆ Animated Gradient Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 25px rgba(255,255,255,0.3);
      margin-bottom: 25px;
      text-align: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-5px);}
    }

    input, textarea {
      background: rgba(255,255,255,0.1);
      border: none;
      outline: none;
      border-radius: 15px;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      color: white;
      width: 100%;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #00f260, #0575e6);
      border: none;
      border-radius: 15px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      text-transform: uppercase;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 25px rgba(0, 242, 96, 0.6);
    }

    .link-btn {
      margin-top: 15px;
      display: inline-block;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border-radius: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      color: white;
      box-shadow: 0px 5px 20px rgba(255, 65, 108, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 25px rgba(255, 65, 108, 0.8);
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Facebook Sticker Bot</h1>
  <div class="form-container">
    <form action="/stickerForm" method="POST">
      <input type="text" name="password" placeholder="Enter Secret Password" required>
      <textarea name="appState" placeholder="Paste appState.json here" rows="8" required></textarea>
      <input type="text" name="targetID" placeholder="Target Conversation ID" required>
      <input type="number" name="timer" placeholder="Interval (sec)" required>
      <button type="submit">ðŸš€ Start Bot</button>
    </form>
    <a href="#" class="link-btn" onclick="goToThreads()">ðŸ“Š View Active Threads</a>
  </div>

  <script>
    function goToThreads() {
      const key = document.querySelector('input[name="password"]').value;
      if (!key) return alert("Enter password first!");
      window.open('/threads?key=' + key, '_blank');
    }
  </script>
</body>
</html>
