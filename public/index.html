<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Bot Panel</title>
  <style>
    /* Background with gradient + floating animation */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Glass Card */
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-8px);}
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {text-shadow: 0 0 5px rgba(255,255,255,0.3);}
      to {text-shadow: 0 0 15px rgba(255,255,255,0.8);}
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #ff8a00;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #a18cd1);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff8a00;
    }

    footer {
      margin-top: 15px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

</body>
</html>
